<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <div class="container">
      <section class="image">
        
      </section>
      <section class="content">
        <h2 class="text tittleP">Perfume</h2>
        <h1 class="text tittleG">Gabrielle Essence Eau De Parfum</h1>
        <div class="info text">
          
          <p class="textInfo">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price text">
          <b class="actual">$149.99</b>
          <strike class="antes">$169.99</strike>
  
        </div>
        <div class="buy">
          <button class="comprar text"><img src="https://cdn-icons-png.flaticon.com/512/107/107831.png" class="carritoS" height="25px"><p class="add">Add to Buy</p></button>
        </div>
      </section>
    </div>
</body>
</html>
